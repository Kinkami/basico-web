<!doctype html>
<html lang="pt-br">

<head>
    <title>Intro HTML 5 - Novas tags input HTML5</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

</head>

<body>
    <form>
        <label for="nome">Nome: </label>
        <input type="text" id="nome">
        <br/><br/>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder=" name@xvideos.com" required autofocus>
        <br/><br/>

        <label for="numero">NÃºmero: </label>
        <input type="number" id="numero" min="5" max="10" step="2">
        <br/><br/>

        <label for="url">Url: </label>
        <input type="url" id="url" placeholder=" http://www.xvideos.com">
        <br/><br/>

        <label for="pesquisa">Pesquisa: </label>
        <input type="search" id="pesquisa" placeholder="helicoptero tem buzina?">
        <br/><br/>

        <label for="range">Range: </label>
        <input type="range" id="range" min="1" max="99" value="1">
        <br/><br/>

        <label for="data">Data: </label>
        <input type="date" id="data">
        <br/><br/>

        <label for="cor">Cor: </label>
        <input type="color" id="cor">
        <br/><br/>

        <input type="submit" value="enviar">
    </form>
    </form>
</body>

</html>
